<div class="login-page">
  <div class="login-box">
    <ng-container *ngIf="!registerUserMode; else registerMode">
      <form [formGroup]="userForm" (ngSubmit)="onSubmitUserForm()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password" required />
            <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
              <i class="bi-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary w-100">Login</button>
      </form>
      <br>
      <div class="text-center">
        <p class="small">Don't have an account? <a routerLink="./" class="link-primary" (click)="onClickRegisterUser()">Register now</a></p>
      </div>
    </ng-container>

    <ng-template #registerMode>
      <form [formGroup]="registerUserForm" (ngSubmit)="onRegisterUser()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" required />
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" type="submit" [disabled]="!registerUserForm.valid">Register Now</button>
          <button class="btn btn-secondary" type="button" (click)="onBackToLogin()">Back to Login</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
