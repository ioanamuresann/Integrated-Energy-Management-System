<br>
<div class="row">
    <div class="col-12">
      <p *ngIf="userDevices && userDevices.length === 0">You don't have any devices yet.</p>
    </div>
  </div>
  <br>
  <div class="row">
    <ng-container>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let device of userDevices">
        <div class="card h-100">
          <div class="card-header">{{ device.name }}</div>
          <div class="card-body">
            <hr />
            <div class="text-center">
              <p>{{ device.description }}</p>
              <p>Address: {{ device.address }}</p>
              <p>Maximum Hourly Energy Consumption: {{ device.maximumHourlyEnergyConsumption }}</p>
            </div>
            <div class="text-center">
              <img [src]="device.imageUrl" alt="Device Image" width="100" height="100">
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
