<form [formGroup]="addDeviceForm" (ngSubmit)="onAddDevice()">
  <br>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description" />
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" formControlName="address" />
  </div>

  <div class="form-group">
    <label for="maximumHourlyEnergyConsumption">MaximumHourlyEnergyConsumption</label>
    <input type="text" class="form-control" id="maximumHourlyEnergyConsumption" formControlName="maximumHourlyEnergyConsumption" />
  </div>

  <div class="form-group">
    <label for="imageUrl">Image</label>
    <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" />
  </div>

  <button class="btn btn-secondary" type="submit" [disabled]="!addDeviceForm.valid">Add Device</button>
</form>
