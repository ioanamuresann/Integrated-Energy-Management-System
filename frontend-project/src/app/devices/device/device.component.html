<div class="mt-3 mb-3">
  <div class="card">
    <div class="card-header" style="font-size: 14px;">
      {{ device.name }}
    </div>
    <div class="card-body" style="padding: 0.5rem;">
      <div class="text-center">
        <p style="font-size: 12px;">
          {{ device.description }}
        </p>
      </div>
      <hr>
      <div class="text-center">
        <p style="font-size: 12px;">
          <i class="bi bi-card-list"></i> ID: {{ device.id }}
        </p>
      </div>
      <div class="text-center">
        <hr>
        <p *ngIf="device.user !== null" style="font-size: 12px;">
          <i class="bi bi-person-check"></i> Is connected with user: {{ device.user.user_id }}
        </p>
        <p *ngIf="device.user === null" style="font-size: 12px;">
          <i class="bi bi-person-x"></i> Not connected yet
        </p>
      </div>
      <hr>
      <div class="col">
        <div class="col image-container clickable">
          <img [src]="device.imageUrl" alt="Image" class="img-fluid" />
        </div>
        <hr />
      </div>
      <div class="text-center">
        <p style="font-size: 12px;">
          <i class="bi bi-geo-alt"></i> {{ device.address }} ,
          <i class="bi bi-lightning-charge"></i> {{ device.maximumHourlyEnergyConsumption }}
        </p>
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteDevice(device.id)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
